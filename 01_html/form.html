        </label>

        </label>

        </label>

        </label>

            <h5>다음 중 img 태그의 속성인 것은?</h5>
            <input type="radio" name="img" id="alt" />

            <input type="radio" name="img" id="key"/>

            <input type="radio" name="img" id="bbang" checked/>

            <input type="radio" name="img" id="aplle"/>
