<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 내용 변경</title>
</head>
<body>

      span.style = 'color: red; font-weight: bold;';    
    </script>
  </body>
</html>
